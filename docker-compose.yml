services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: university
      POSTGRES_PASSWORD: university
      POSTGRES_DB: university
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U university -d university"]
      interval: 5s
      timeout: 5s
      retries: 10

  university-app:
    build:
      context: .
      dockerfile: university-app/Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://university:university@postgres:5432/university
      PORT: "3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure

volumes:
  postgres_data:
